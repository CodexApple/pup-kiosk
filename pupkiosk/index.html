<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PUP Kiosk</title>
</head>
<body id="body">
    <nav class="navbar mx-auto fixed-top navbar-expand-lg navbar-dark bg-dark"> <!-- Start of .navbar-->
        <div class="container"> <!-- Start of ..container-->
            <a class="navbar-brand" href="#"><img class="navbar-brand" src="assets/img/favicon.ico">PUP Kiosk</a>
            <div class="collapse navbar-collapse"> <!-- Start of navbar content s-->
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link active" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="index.html">PUP Map</a>
                </div>
            </div> <!-- End of navbar content -->
        </div> <!-- End of .container -->
    </nav> <!-- End of .navbar -->
    <center style="margin-top: 15rem;">
        <img src="assets/img/pup.gif" usemap="#image-map">
        <map name="image-map">
            <area onmouseover="show('assets/img/pup_oval.jpg', 'PUP Oval', 'One of the best places to hangout and perform PE Activities. It is also the best place to view open ceremonials and celebrations', 'mousemove')" onmouseout="remove()" alt="pup_oval" title="pup_oval" href="" coords="480,235,424,230,358,325,378,373,433,373,497,276" shape="poly">
            <area onmouseover="show('assets/img/pup_chapel.jpg', 'PUP Chapel', 'A place where we all gather, be thankful and received His blessings from the Heavens above.', 'mousemove')" onmouseout="remove()" alt="pup_chapel" title="pup_chapel" href="" coords="279,337,40" shape="circle">
            <area onmouseover="show('assets/img/pup_gym.jpg', 'PUP Gymnasium', 'A very memorable place before it was renovated. A place where other occassions and sports activity take place into.', 'mousemove')" onmouseout="remove()" alt="pup_gym" title="pup_gym" href="" coords="373,48,459,93" shape="rect">
            <area onmouseover="show('assets/img/pup_river.jpg', 'Pasig River', 'Pasig River, once full of dirt now restored into a proper river, albeit not completely', 'mousemove')" onmouseout="remove()" alt="pup_river" title="pup_river" href="" coords="0,23,1,424,105,423,90,323,23,65" shape="poly">
            <area onmouseover="show('assets/img/pup_pool.jpg', 'PUP Poolside', 'PE Activities such as survivability takes place here at the PUP Poolside', 'mousemove')" onmouseout="remove()" alt="pup_pool" title="pup_pool" href="" coords="302,54,362,86" shape="rect">
            <area onmouseover="show('assets/img/pup_pe.jpg', 'PUP PE Building', 'A place where PE Professors and Sports major classes in.', 'mousemove')" onmouseout="remove()" alt="pup_pe" title="pup_pe" href="" coords="262,40,286,120" shape="rect">
            <area onmouseover="show('assets/img/pup_opencourt.jpg', 'PUP OpenCourt', 'A place full of competitive and casual plays, a playground for everyone', 'mousemove')" onmouseout="remove()" alt="pup_opencourt" title="pup_opencourt" href="" coords="346,115,379,151" shape="rect">
            <area onmouseover="show('assets/img/pup_obelisk.jpg', 'PUP Obelisk', 'At the very core of PUP Mabini itself, lies the Obelisk; Now an emblem of Strength and Greatness that only time can change', 'mousemove')" onmouseout="remove()" alt="pup_obelisk" title="pup_obelisk" href="" coords="322,188,15" shape="circle">
            <area onmouseover="show('assets/img/pup_grandstand.jpg', 'PUP Grandstand', 'Where most celebrations are held and placed at. Usually this is where the speaker and their company sits or commemorates at.', 'mousemove')" onmouseout="remove()" alt="pup_grandstand" title="pup_grandstand" href="" coords="385,238,397,244,361,294,350,286" shape="poly">
            <area onmouseover="show('assets/img/pup_labhs.jpg', 'PUP Laboratory HighSchool', 'PUPLHS has produced alumni distinguished in their respective fields. Among the well-known people who have attended the school are Filipino government officials Securities and Exchange Commission Commissioner Antonieta Fortuna-Ibe, and Former Undersecretary Celia Capadoccia Yango. Businessmen Noel Gonzales, Reynaldo Garcia, Joey Bermudez also attended the school.', 'mousemove')" onmouseout="remove()" alt="pup_labhs" title="pup_labhs" href="" coords="79,46,140,78,157,171,63,136,54,87" shape="poly">
        </map>
    </center>
    <div id="display" style="display: none">
    </div>
    <!-- Start of Script -->
    <script src="assets/js/hover.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</body>
</html>
